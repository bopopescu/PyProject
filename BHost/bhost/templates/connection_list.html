<script type="text/javascript">
var delect_str = new Array();
var check_num=0;
var total_all_r=0;
var connection_array=null;
//总数
var fenye_r=0;
//总页码

//关键字

function save_connection(){

}
$(function(){
	// document.frm_connection.se.value=window.parent.document.frm.se.value;
	if(search_typeall_r!=""){
		var v1="";
		var id="";
		var str_new="";

		////console.log(search_typeall_str);
		$.each(search_typeall_str,function(i,item){
			if(item==""){
				return false;
			}
			var str_sea=item.split("-");
			v1=$('#connection_select').find('option[value='+str_sea[0]+']').text();

			str_sea[0]=v1;
			str_new=str_sea.join('-');

			selView();
		});
	}
	var search_typeall_select=document.frm_connection.e.value.substr(document.frm_connection.e.value.indexOf(':')+1,document.frm_connection.e.value.length-1);
	if(search_typeall_select!=''){
		var array=new Array();
		array[0]=search_typeall_select.substr(0,search_typeall_select.indexOf('-'));
		array[1]=search_typeall_select.substr(search_typeall_select.indexOf('-')+1,search_typeall_select.length);
		////console.log(array);
		$('#connection_select').val(array[0]).trigger('change');
		$('#connection_text').val(array[1]);
		if(array[1]!=''){
			$('#connection_text_check').show();
		}
	}
	//输入数字
	$("#connection_page").bind('keydown', function(e){
		DigitInput(e);
	}).on("input propertychange", function () {				//防止在输入法开启的情况下输入非数字
		this.value = this.value.replace(/\D/g, "").trim();
	});
	//////console.log("connectionlist11");
	//页码显示
	$("#page_nums").val(MAX_PAGE);
	//list show
	show_connection_list();
	parent._switchBtn(1);//显示按钮
	//tr双击事件
	$("#connection_list").on('dblclick','tr',function(e){
		x=e.target;
		if(x.nodeName !='A' && x.nodeName !='INS'){
			var id=$(this).find("td");
			var edit_item=$(id).eq(1).text();
			document.frm_connection.conn_d.value=edit_item;
			document.frm_connection.tasktype.value=2;
			document.frm_connection.search_typeall.value=search_typeall_r;
			document.frm_connection.e.value=search_typeall_new+':'+$('#connection_select').val()+'-'+$('#connection_text').val();
			document.frm_connection.action = '/bhost/connection_handle';
			document.frm_connection.submit();
		}
	}).on("click", "tr", function (e){  
		x=e.target;
		//删除按钮
		if(x.id == 'del'){
			var id=$(this).find("td");
			var input  = $(this).find("input"); 
			$('.btn').blur();parent.layer.open({
				type:1,
				title: '连接参数',
				content: '<div class="layer-alert"><i class="alert warning"></i>是否删除</div>',
				btn:['删&nbsp;&nbsp;除','取&nbsp;&nbsp;消'],
				btnAlign:'c',
				closeBtn: false,
				skin:'layer-custom',
				area:['380px','310px'],
				move: false,
				resize: false,
				yes:function(i){
					parent.layer.close(i);
					var delete_item=$(id).eq(1).text();			
					// $(input).iCheck('uncheck');
					delete_fun(delete_item+'\t'+$(id).eq(2).text());
				}
			});
		}
		//编辑按钮
		if(x.id == 'edit'){
			var id=$(this).find("td");
			//if (confirm("你确定编辑吗？")) {
				var edit_item=$(id).eq(1).text();
				document.frm_connection.conn_d.value=edit_item;
				document.frm_connection.tasktype.value=2;
				document.frm_connection.search_typeall.value=search_typeall_r;
				document.frm_connection.e.value=search_typeall_new+':'+$('#connection_select').val()+'-'+$('#connection_text').val();
				document.frm_connection.action = '/bhost/connection_handle';
				document.frm_connection.submit();
				
			//}
		}
	});
	$('#check_one_page').on('ifClicked',function(e){
		if(!$('#check_one_page').is(':checked')){
			$("table tbody tr input").iCheck('check');
		}else{
			$("table tbody tr input").iCheck('uncheck');
		}

	$("#connection_list").on("ifChecked",function(e){
		check_num++;
		$("span.sum").text(check_num);		
		if($("table tbody tr input:checked").length==$("table tbody tr input").length){
			$('#check_one_page').iCheck('check');
		}

	}).on("ifUnchecked",function(e){
		check_num--;
		$("span.sum").text(check_num);	
		$('#check_one_page').iCheck('uncheck');	
	});
})
//显示创建页面
function connection_add(){
	document.frm_connection.tasktype.value=1;
	document.frm_connection.conn_d.value=0;
	document.frm_connection.action = '/bhost/connection_handle';
	document.frm_connection.search_typeall.value=search_typeall_r;
	document.frm_connection.e.value=search_typeall_new+':'+$('#connection_select').val()+'-'+$('#connection_text').val();
	document.frm_connection.submit();
}

//选中字段存储
function delect_save(){
	$(">tr","#connection_list").each(function(){
		var input  = $(this).find("input[type='checkbox']");
		var delect_item=$(">td",this).eq(1).text()+'\t'+(perm==2?$(">td",this).eq(2).text():$(">td",this).eq(0).text());
		var index=$.inArray(delect_item,delect_str);
		if($(input).is(':checked')){
			if(index<0){
				delect_str.push(delect_item);
			}
		}else{
			if(index>=0){
				delect_str.splice(index,1); 
			}
		}
	});
}
//check显示
function check_show(){
	$(">tr","#connection_list").each(function(){
		var check_id=$(">td",this).eq(1).text()+'\t'+(perm==2?$(">td",this).eq(2).text():$(">td",this).eq(0).text());
		if($.inArray(check_id,delect_str)>=0){
			$(this).find("input[type='checkbox']").iCheck('check');
		}
	});
}
//input回车触发事件
function showMsg(){
	delect_save();
	var cur = $("#connection_page").val();
	cur=cur.replace(/\D/g, "");
	if(cur=='' || parseInt(cur) < 1){
		cur=1;
	}
	document.frm_connection.paging.value=cur;
	show_connection_list();
}
var search_typeall_new=document.frm_connection.e.value.substr(0,document.frm_connection.e.value.indexOf(':'));
String.prototype.ResetBlank=function(){
	var regEx = /\s+/g; 
	return this.replace(regEx, ' '); 
};
function _addFilter(obj,type,type_num){
	var id = $(obj).parent().children('select').children('option:selected').val();
	var v1 = $(obj).parent().children('select').children('option:selected').text();
	if(id=='all'){
		v1='';
	}else{
		v1+='-';
	}
	var v2 = $(obj).parent().children('input[type=text]').val().trim();
	v2=v2.ResetBlank();
	if(v2 == '' && type_num!=1){
		$(obj).parent().children('input[type=text]').blur();
		_alert(2,'搜索','请输入关键字', $(obj).parent().children('input[type=text]'));
		return false;
	}
	switch(id){
		case "ConnParamName":
			var Reg=/^[\u4e00-\u9fa5a-zA-Z\d_\-\.\s]+$/;
			break;
		case "ServiceName":
			var Reg=/^[^@\/\'\\\"#$%&\^\*\s]+$/;
			break;
		case "ProtocolName":
			var Reg=/^[a-zA-Z\d\s]+$/;
			break;
		case "ConnType":
			break;
		case "ConnParamValue":
			var Reg=/^[^@\/\'\\\"#$%&\^\*|\s]+$/;
			break;
	}
	if(id!='all' && id!='ConnType' && !Reg.test(v2) && type_num!=1){
			$(obj).parent().children('input[type=text]').blur();
			_alert(1,'搜索','关键字格式不正确', $(obj).parent().children('input[type=text]'));
			return false;
	}
	if(search_typeall_r.indexOf(id+'-'+v2+'\t')>=0 && type_num!=1){
		$(obj).parent().children('input[type=text]').blur();
		_alert(2,'搜索','相同的关键字已存在', $(obj).parent().children('input[type=text]'));
		return false;
	}
	if(type){
		search_typeall_r=search_typeall_r+id+'-'+v2+'\t';
		$('#filterWW>ul').append('<li><span style = "display:none">'+id+'-'+v2+'</span><span class="ww">'+v1+v2+'</span><i class="del" onclick="_delFilter(this);"></i></li>')
		search_typeall_new='';
		$(obj).parent().children('input[type=text]').val('');
		$('#connection_text_check').hide();
		selView();
	}else{
		if(type_num!=1) search_typeall_new=id+'-'+v2+'\t';
	}
	delect_str=new Array();
	document.frm_connection.paging.value=1;
	show_connection_list();
}
function _delFilter(obj){
	var id = $(obj).parent().find("span");
	var ids=$(id).eq(0).text();
	search_typeall_r = search_typeall_r.replace(ids+'\t','');
	////console.log(search_typeall_r);
	var connection_text=$('#connection_text').val().trim();
	if(connection_text==''){
		search_typeall_new=='';
	}else{
		search_typeall_new=$('#connection_select').val()+'-' +connection_text+'\t';
	}
	$(obj).parent().remove();
	selView();
	delect_str=new Array();
	document.frm_connection.paging.value=1;
	show_connection_list();
}
function _clearFilter(obj,num){
	if(num==1){
		$('#connection_text').val('');
	$('#connection_text_check').hide();
	search_typeall_new='';
	document.frm_connection.paging.value=1;
	show_connection_list();
	return;
	}
	$('#clearFilter').next().children('ul').empty();
	$('#connection_text').val('');
	$('#connection_text_check').hide();
	$('#clearFilter').hide();
	search_typeall_new='';
	search_typeall_r='';
	selView();
	delect_str=new Array();
	document.frm_connection.paging.value=1;
	show_connection_list();
}
function selView(){
	var $sel = $('#filterWW');
	var len = $('li',$sel).length;

	if(len == 0){
		$sel.hide();
		$('#clearFilter').hide();
	}else{
		$("#filterWW").show();
		$('#clearFilter').show();
		$('>span.ww',$sel).show();
		$sel.addClass('selector-multiple');
	}
}
var paging_max=null;
//以每页显示数显示列表函数
function show_connection_list(){
	update_list_id();
	var paging = document.frm_connection.paging.value;
	var page_num = MAX_PAGE;
	var search_typeall=search_typeall_r+search_typeall_new;
	var conn_d=document.frm_connection.conn_d.value;
	$.ajax({
		url: "/bhost/get_connection_list",
		type:"POST",
		async:false,
		data:{a0:$("input[name=se]").val(),a4:page_num,a3:paging,a2:search_typeall,a1:conn_d,dsc:true},
		success:function(result){
			var connection_result = JSON.parse(result);
			if (connection_result.Result){
				var connection_data = connection_result.info;
				var total_all = connection_data.totalrow;
				fenye_r=Math.ceil(total_all/MAX_PAGE)||1;
				if(connection_data.data=="" && paging!="1"){
					connection_page(0.9);
				}else{
					//total = 0;
					total_all_r = total_all;
					if(total_all){
						$("#connection_list").empty();
						$('#connection_list').append(connection_data.data.map(function (item) {
							item.ConnParamName=item.ConnParamName||'';
							item.ServiceName=item.ServiceName||'';
							item.ProtocolName=item.ProtocolName||'';
							item.ConnType=item.ConnType||'';
							item.ConnParamValue=item.ConnParamValue||'';
							var value_str=new Array();
							var index=item.ConnParamValue.indexOf('|');
							if(item.ConnParamValue.substring(0,index)!=''){
								value_str.push('账号元素：'+item.ConnParamValue.substring(0,index));
							}
							item.ConnParamValue=item.ConnParamValue.substring(index+1);
							var index=item.ConnParamValue.indexOf('|');
							if(item.ConnParamValue.substring(0,index)!=''){
								value_str.push('密码元素：'+item.ConnParamValue.substring(0,index));
							}
							if(item.ConnParamValue.substring(index+1)!=''){
								value_str.push('提交元素：'+item.ConnParamValue.substring(index+1));
							}
							item.ConnParamValue=(item.ProtocolName=='HTTP(S)' || item.ProtocolName=='HTTPS')?value_str.join('，'):item.ConnParamValue;
							// item.ConnType=(item.ProtocolId==5)?(item.ConnType==0?"&lt;7.5版本":'≥7.5版本'):item.ConnType;
							return "<tr>"+
								(perm==2?"<td class=\"in\"><input type=\"checkbox\" class=\"input_checkbox\" id=\"in\"/></td>":"<td title='"+item.ConnParamName+"'>"+item.ConnParamName+"</td>")+
								"<td style = \"display:none\">"+item.ConnParamId+"</td>"+
								(perm==2?"<td title='"+item.ConnParamName+"'>"+item.ConnParamName+"</td>":'')+
								"<td style = \"display:none\">"+item.ProtocolId+"</td>"+
								"<td title='"+item.ServiceName+"'>"+item.ServiceName+"</td>"+
								"<td title='"+item.ProtocolName+"'>"+item.ProtocolName+"</td>"+
								"<td title='"+item.ConnType+"'>"+item.ConnType+"</td>"+
								"<td title='"+item.ConnParamValue+"'>"+item.ConnParamValue+"</td>"+
								"<td><div class=\"tab-ctr\">"+
								"<a href=\"javascript:;\" class=\" "+(perm==2?'edit':'search_result')+"\" id=\"edit\" title='"+(perm==2?'编辑':'查看')+"'></a>"+
								(perm==2?"<a href=\"javascript:;\" class=\"del\" id=\"del\" title='删除'></a>":'')+
								"</div>"+
								"</td></tr>";
						}));
						$(".input_checkbox","#connection_list").iCheck({
							checkboxClass: 'icheckbox_minimal-blue',
							radioClass: 'iradio_minimal-blue',
							increaseArea: '0' // optional
						});
						$("#connection_total").text(total_all);
						if(paging>=fenye_r){
							paging=fenye_r;
						}
						document.frm_connection.paging.value=paging;
						document.getElementById("connection_page").value=paging;
						$("#connection_pages").text(fenye_r);
						$('#check_one_page').iCheck('uncheck');
						$("table tbody tr input").iCheck('uncheck');
						check_show();
						check_num=delect_str.length;
						$("span.sum").text(check_num);
					}else{
						$("span.sum").text(0);
						$("table tbody tr input").iCheck('uncheck');
						$("#connection_list").empty();
						$("#connection_total").text(total_all);
						$("#connection_pages").text(1);
						document.frm_connection.paging.value=1;
						fenye_r=1;
						document.getElementById("connection_page").value=1;
					}	
				}
			}else{
				_alert(1,"连接参数",connection_result.ErrMsg);
				$("table tbody tr input").iCheck('uncheck');
				$("span.sum").text(0);
				$("#connection_total").text(0);
				$("#connection_pages").text(1);
				document.frm_connection.paging.value=1;
				fenye_r=1;
				document.getElementById("connection_page").value=1;
				return false;
			}
		}
	});
}
function update_list_id() {
	var search_typeall=search_typeall_r+search_typeall_new;
	var conn_d=document.frm_connection.conn_d.value;
	$.ajax({
		url: "/bhost/get_connection_list",
		type:"POST",
		async:false,
		data:{a0:$("input[name=se]").val(),a2:search_typeall,a1:conn_d,dsc:true},
		success:function(result){
			var connection_result = JSON.parse(result);
			if (connection_result.Result){
				var connection_data = connection_result.info;
				var delect_str_old=delect_str;
				delect_str=new Array();
				connection_array=connection_data.data.map(function (params) {
					if($.inArray(params.ConnParamId+'\t'+params.ConnParamName,delect_str_old)>=0){
						delect_str.push(params.ConnParamId+'\t'+params.ConnParamName);
					}
					return params.ConnParamId+'\t'+params.ConnParamName;
				});
			}else{
				_alert(1,'连接参数',connection_result.ErrMsg);
				return false;
			}
		}
	});
}
//分页 and 刷新
function connection_page(num){
	var paging=parseInt(document.frm_connection.paging.value)+num;
	if(paging<1){
		paging=1;
	}
	delect_save();
	if (num == 0.1){
		var paging = 1;
	}else if(num == 0.9){
		var paging=fenye_r;
	}
	// document.getElementById("connection_page").value=paging;
	document.frm_connection.paging.value=paging;
	show_connection_list();
}
var click_all=false;
//全选按钮
function click_all_list(){
	delect_save();
	if(connection_array.length==delect_str.length){
		delect_str=new Array();
	}else{
		delect_str=connection_array;
	}
	show_connection_list();
}
//刷新
function clear_all(){
	delect_str=new Array();
	show_connection_list();
}
//删除函数
function delete_fun(delect_str_1){
	$.ajax({
		url: '/bhost/del_connection',
		type: "POST",
		async:false,
		data: {a0:$("input[name=se]").val(),a1:delect_str_1},
		success: function(result) {
			var result = JSON.parse(result);
			if(result.Result == true){
				connection_page(0);
				if(result.fail_num!=0){
					if (result.success_num!=0)
						_alert(0,"连接参数","成功："+result.success_num+'，失败：'+result.fail_num);
					else
						if ((result.success_num+result.fail_num)!=1)
							_alert(1,"连接参数",'失败：'+result.fail_num);
						else
							_alert(1,"连接参数",result.ErrMsg);
				}else{	
					_alert(0,"连接参数","删除成功");
				}
			}else{
				connection_page(0);
				_alert(1,"连接参数",result.ErrMsg);
				return false;
			}	
		}
	});
}
//删除按钮
function delete_list(){
	delect_save();
	if(delect_str.length == 0){
		_alert(2,"连接参数","请选择要删除的数据");
		return false;
	}
	//利用对话框返回的值 （true 或者 false）  
	$('.btn').blur();parent.layer.open({
		type:1,
		title: '连接参数',
		content: '<div class="layer-alert"><i class="alert warning"></i>是否批量删除</div>',
		btn:['删&nbsp;&nbsp;除','取&nbsp;&nbsp;消'],
		btnAlign:'c',
		closeBtn: false,
		skin:'layer-custom',
		area:['380px','310px'],
		move: false,
		resize: false,
		yes:function(i){
			parent.layer.close(i);
			delete_fun(delect_str.join(',')); 
		}
	});
}
$(function(){
	
	$("#connection_data").on("click",function(){
		parent.reload();
	});
        });

</script>
