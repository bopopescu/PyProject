<script>
var snmp = {
	"SnmpConfigId": 0, 
	"SnmpConfigName": "SYSLOG配置1",           
	"SnmpServerIP": "192.168.0.54",
	"SnmpPort": 514,
	"Flag":0,
	"EnCode":0
}
var flag = "{{flag}}";
var now="{{now}}";
var keyword_re = {{keyword|safe}};
var edit = {{edit|safe}};
var selectid = {{selectid|safe}};
var se;
$(function(){
	_if_disable = $('#nav-s1 li[data-modeid=7]',parent.parent.document).attr('_if_disable');
	if(_if_disable == '1'){
		$('.s-hide').remove();
	}
	$("#snmp_reload").on("click",function(){
		//back(1);
		document.frm_snmp.action = '/bhost/create_snmp';
		document.frm_snmp.z1.value = now;
		document.frm_snmp.z2.value = JSON.stringify(keyword_re);
		if (edit != "None" && edit != ""){
			document.frm_snmp.z3.value = JSON.stringify(edit);
		}else{
			document.frm_snmp.z3.value = "None";
		}
		document.frm_snmp.z4.value = JSON.stringify(selectid);
		document.frm_snmp.a0.value = se;
		document.frm_snmp.submit();
	});
	se = window.parent.document.frm.se.value;
	$("#SnmpPort").bind('keydown', function(e){
		DigitInput(e);
	});
	if (edit != "None"){
		snmp.SnmpConfigId=edit.data[0].SnmpConfigId;
		$("#SnmpConfigName").val(edit.data[0].SnmpConfigName);
		$("#SnmpConfigName").prop("disabled",true);
		$("#SnmpServerIP").val(edit.data[0].SnmpServerIP);
		$("#SnmpPort").val(edit.data[0].SnmpPort);
		$("#EnCode").val(edit.data[0].EnCode).trigger('change');
		$("#Flag").val(edit.data[0].Flag).trigger('change');
		if (edit.data[0].Flag == 2){
			$.ajax({
				url:'/bhost/get_snmp_flag',
				type:'post',
				async:false,
				data:{a0:se},
				success:function(result){
					var snmp_flag = JSON.parse(result);
					if (snmp_flag.Result){
						if (snmp_flag.count_snmp == 2){
							$("#Flag").attr('disabled',true);
						}
					}
				}
			})
		}
	}else{
		$.ajax({
			url:'/bhost/get_snmp_flag',
			type:'post',
			async:false,
			data:{a0:se},
			success:function(result){
				var snmp_flag = JSON.parse(result);
				if (snmp_flag.Result){
					if (snmp_flag.count_snmp == 1){
						$("#Flag").val(2).trigger('change');
						$("#Flag").attr('disabled',true);
					}else if (snmp_flag.def_snmp == 0){
						$("#Flag").val(2).trigger('change');
					}else if (snmp_flag.spare_snmp == 0){
						$("#Flag").val(1).trigger('change');
					}else{
						$("#Flag").val(0).trigger('change');
					}
				}
			}
		})
	}
	
	parent._switchBtn(0);//掩藏按钮
})


var numCheck = /\D/;
var nameCheck = /^[\u4e00-\u9fa5a-zA-Z\d_\-\.]+$/;
var ipcheck_route=/(^(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])\.(25[0-4]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])$)/;
function PortCheck(obj){
	var num = $(obj).val().trim();
	var $i = $(obj).next('i.v-check');
	if (numCheck.test(num) || num == "" || parseInt(num) < 1 || parseInt(num) > 65534){	
		$i.show().attr('class','v-check v-wrong');
	}else{
		$i.show().attr('class','v-check v-right');
	}
}

function NameCheck(obj){
	var Name = $(obj).val().trim();
	var $i = $(obj).next('i.v-check');
	if (!nameCheck.test(Name)){
		$i.show().attr('class','v-check v-wrong');
	}else{
		$i.show().attr('class','v-check v-right');
	}
}
function IPCheck(obj){
	var IP = $(obj).val().trim();
	var $i = $(obj).next('i.v-check');
	if (!ipcheck_route.test(IP)){
		$i.show().attr('class','v-check v-wrong');
	}else{
		$i.show().attr('class','v-check v-right');
	}
}

//检查名称是否存在
function check_name(name,obj){
	var add = 0;
	$.ajax({
		url:'/bhost/check_snmpconfig_name',
		type:'post',
		async:false,
		data:{a0:se,z1:name},
		success:function(result){
			if (result != "0"){
				add = 1;
				_alert(2,"SNMP","相同的名称已存在",$(obj));
				return false;
			}
		}
	})
	if (add == 1){
		return false;
	}else{
		return true;
	}
}


//添加设置
var $a = $("#snmpset>div:first").clone();
function addsnmp(obj){
	var $b = $(obj).parent().parent().parent();
	var $c = $a.clone().wrap('<div class="form"></div>');
	var snmpConfigName = $b.find('input').eq(0).val();
	var input1;
	var add = 0;
	if (snmpConfigName == ""){
		_alert(2,"SNMP","请输入名称",$b.find('input').eq(0));
		return false;
	}else{
		if (!nameCheck.test(snmpConfigName)){
			_alert(1,"SNMP","名称格式不正确",$b.find('input').eq(0));
			return false;
		}
		var isexist = check_name(snmpConfigName,$b.find('input').eq(0));
		if (!isexist){
			return false;
		}
	}
	$("#snmpset").children('div').not('div:first').each(function(i,item){
		input1 = $(item).find('input:first').val();
		if (input1 == snmpConfigName){
			add = 1;
			_alert(1,"SNMP","相同的名称已存在",$b.find('input').eq(0));
			return false;
		}
	})
	if (add == 1){
		return false;
	}
	var snmpServerIP = $b.find('input').eq(1).val();
	if (snmpServerIP == ""){
		_alert(2,"SNMP","请输入服务器地址",$b.find('input').eq(1));
		return false;
	}else{
		if (!ipcheck_route.test(snmpServerIP)){
			_alert(1,"Snmp trap","服务器地址格式不正确",$b.find('input').eq(1));
			return false;
		}
	}
	var snmpPort = $b.find('input').eq(2).val();
	if (snmpPort == ""){
		_alert(2,"SNMP","请输入端口",$b.find('input').eq(2));
		return false;
	}else{
		if (numCheck.test(snmpPort)){
			_alert(1,"SNMP","端口格式不正确",$b.find('input').eq(2));
			return false;
		}
		if (snmpPort < 1){
			_alert(1,"SNMP","端口不能小于1",$b.find('input').eq(2));
			return false;
		}
		if (snmpPort > 65534){
			_alert(1,"SNMP","端口不能大于65534",$b.find('input').eq(2));
			return false;
		}
	}
	$b.find('.v-check:first').remove();
	//$b.find('input:first').attr("disabled",true);
	$b.find('p').remove();
	$b.find('li').append('<i class="ctrl del" onclick="_delsnmp(this)"></i>').children('i.add').remove();
	$b.before($c);
	$c.find('input').eq(0).focus();
}
//删除设置
function _delsnmp(obj){
	$(obj).parent().parent().parent().remove();
}

//保存配置
function snmp_save(){
	var snmp_list = [];
	var isexist;
	var SnmpConfigName = $("#SnmpConfigName").val();
	var SnmpServerIP = $("#SnmpServerIP").val();
	var SnmpPort = $("#SnmpPort").val();
	var Flag = $("#Flag").val();
	var EnCode = $("#EnCode").val();
	
	if (SnmpConfigName == ""){
		_alert(2,"SNMP","请输入名称",$("#SnmpConfigName"));
		return false;
	}else{
		if (!nameCheck.test(SnmpConfigName)){
			_alert(1,"SNMP","名称格式不正确",$("#SnmpConfigName"));
			return false;
		}
	}
	if (edit == "None"){
		isexist = check_name(SnmpConfigName,$("#SnmpConfigName"));
		if (!isexist){
			return false;
		}
	}

	if (SnmpServerIP == ""){
		_alert(2,"SNMP","请输入服务器地址",$("#SnmpServerIP"));
		return false;
	}else{
		if (!ipcheck_route.test(SnmpServerIP)){
			_alert(1,"SNMP","服务器地址格式不正确",$("#SnmpServerIP"));
			return false;
		}
	}
	if (SnmpPort == ""){
		_alert(2,"SNMP","请输入端口",$("#SnmpPort"));
		return false
	}else{
		if (numCheck.test(parseInt(SnmpPort))){
			_alert(1,"SNMP","端口格式不正确",$("#SnmpPort"));
			return false;
		}
		if (parseInt(SnmpPort) < 1){
			_alert(1,"SNMP","端口不能小于1",$("#SnmpPort"));
			return false;
		}
		if (parseInt(SnmpPort) > 65534){
			add = 1;
			_alert(1,"SNMP","端口不能大于65534",$("#SnmpPort"));
			return false;
		}
	}
	snmp.SnmpConfigName = SnmpConfigName;
	snmp.SnmpServerIP = SnmpServerIP;
	snmp.SnmpPort = parseInt(SnmpPort);
	snmp.Flag = parseInt(Flag);
	snmp.EnCode = parseInt(EnCode);
	if (edit == "None"){
		snmp.SnmpConfigId = 0;
	}
	snmp_list.push(JSON.stringify(snmp));
	msstr = aceg(JSON.stringify(snmp_list),se);
	$.ajax({
		url:'/bhost/save_snmp',
		type:'post',
		async:false,
		data:{a0:se,z1:JSON.stringify(snmp_list),m1:msstr},
		success:function(result){
			data = JSON.parse(result);
			if (data.Result == true){
				parent.layer.open({
					type:1,
					title:"SNMP",
					content:'<div class="layer-alert"><i class="alert succ"></i>保存成功</div>',
					btn:['确&nbsp;&nbsp;定'],
					btnAlign:'c',
					closeBtn: false,
					skin:'layer-custom',
					area:['380px','310px'],
					move: false,
					resize: false,
					btn1:function(i){
						parent.layer.close(i);
						back(2,snmp.Flag,data.SnmpConfigId);
					},
					btn2:function(i){
						parent.layer.close(i);
					}
				});	
			}else{
				_alert(1,"SNMP","执行失败：" + data.ErrMsg);
			}
		}
	});
}
//返回
function back(type,flag,id){
	if (type == 2){
		if (flag == 2){
			now = 1;
		}else{
			$.ajax({
				url:'/bhost/get_index',
				type:'post',
				async:false,
				data:{a0:se,z1:id,z2:23},
				success:function(result){
					now = Math.ceil(parseInt(result)/MAX_PAGE);
				}
			});
			/*
			if (edit != "None"){ //编辑保存
				$.ajax({
					url:'/bhost/get_index',
					type:'post',
					async:false,
					data:{a0:se,z1:edit.data[0].SnmpConfigId,z2:23},
					success:function(result){
						now = Math.ceil(parseInt(result)/MAX_PAGE);
					}
				});
			}else{
				$.ajax({
					url:'/bhost/select_snmp_all',
					type:'post',
					async:false,
					data:{a0:se,z1:-1},
					success:function(result){
						var result = JSON.parse(result);
						var remain = parseInt(result.totalrow) % MAX_PAGE;
						if (remain > 0){
							now = Math.ceil(parseInt(result.totalrow)/MAX_PAGE);
						}else{
							now = parseInt(result.totalrow)/MAX_PAGE + 1;
						}	
					}
				});
			}
			*/
		}
		
	}
	var deliver = JSON.stringify(keyword_re);
	document.frm_snmp.z1.value = now;
	document.frm_snmp.z2.value = deliver;
	document.frm_snmp.z3.value = JSON.stringify(selectid);
	document.frm_snmp.a0.value = se;
	document.frm_snmp.action='/bhost/manage_snmp';
	document.frm_snmp.submit();
}

function test_snmp(){
	var SnmpServerIP = $("#SnmpServerIP").val();
	var SnmpPort = $("#SnmpPort").val();

	if (SnmpServerIP == ""){
		_alert(2,"SNMP","请输入服务器地址",$("#SnmpServerIP"));
		return false;
	}else{
		if (!ipcheck_route.test(SnmpServerIP)){
			_alert(1,"SNMP","服务器地址格式不正确",$("#SnmpServerIP"));
			return false;
		}
	}
	if (SnmpPort == ""){
		_alert(2,"SNMP","请输入端口",$("#SnmpPort"));
		return false
	}else{
		if (numCheck.test(parseInt(SnmpPort))){
			_alert(1,"SNMP","端口格式不正确",$("#SnmpPort"));
			return false;
		}
		if (parseInt(SnmpPort) < 1){
			_alert(1,"SNMP","端口不能小于1",$("#SnmpPort"));
			return false;
		}
		if (parseInt(SnmpPort) > 65534){
			add = 1;
			_alert(1,"SNMP","端口不能大于65534",$("#SnmpPort"));
			return false;
		}
	}
	//_showLoading();
	$.ajax({
		url:'/bhost/test_snmp',
		type:'post',
		async:true,
		data:{a0:se,z1:SnmpServerIP,z2:SnmpPort},
		success:function(result){
			//_closeLoading();
			var test_result = JSON.parse(result);
			if (test_result.Result){
				_alert(0,"SNMP","测试成功");
				return false;
			}else{
				_alert(1,"SNMP","测试失败，失败原因：" + test_result.ErrMsg);
				return false;
			}
		}
	});
}
</script>
