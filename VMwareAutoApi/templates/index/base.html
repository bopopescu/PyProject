<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/index.css"/>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="../../static/js/jquery-1.12.4.min.js"></script>
	<script src="../../static/bootstrap/js/bootstrap.js"></script>
    {% block topfiles %}{% endblock topfiles %}
</head>
<body>
<div id="main" style="width:auto;">
    <div id="top" style="width:auto;float:top;">
        <button id="btnupdate" onclick="punch()" onmouseout="mouseOut()" onmousemove="mouseOver()">更新数据</button>
        <a>登录用户：</a>
        <a>{{ username }}</a>&nbsp;&nbsp;
        <a class="navigatorButton" href="logout">退出登录</a>
    </div>
    <div id="left" style="width:auto;float:left;">
        <ul id="nav">
              <li><a href="index">虚拟机</a></li>
              <li><a href="host">物理主机</a></li>
              <li><a href="template">模板</a></li>
              <li><a href="alltasks">任务</a></li>
        </ul>
    </div>
    {% block vmhost %}
        {% block tbodyh %}
             <tbody id="countTab">
        {% endblock tbodyh %}
        {% block tbodyd %}
            </tbody>
        {% endblock tbodyd %}
    {% endblock vmhost %}
</div>
</body>
<script type="text/javascript">
    function punch() {
        window.open('updatepop',"_blank","width:100,height:100,toolbar=0,resizeable=0," +
            "top=100,left=200")
    }
    function mouseOver()
    {
        document.getElementById('btnupdate').style.background = "#1c19ff"
    }
    function mouseOut()
    {
        document.getElementById('btnupdate').style.background = "#3383da"
    }

    window.onload = function(){
    var oTable = document.getElementById("countTab");
    for(var i=0;i<oTable.rows.length;i++){
        oTable.rows[i].cells[0].innerHTML = (i+1);
        if(i%2==0)
            oTable.rows[i].className = "ys01";
    }
    }
    $(function(){
        $("#nav li a").click(function(){
             $(this).addClass("active").siblings().removeClass("active");
        });
    });
</script>
</html>
