<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/Login.css"/>
</head>
<body>
<div class="box">
    <div id="header">
        <h1>用户登录</h1>
    </div>
    <form action="/login_check" method="post">
        <div class="group">
            <input name="username" class="inputMaterial" type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>用户名</label>
        </div>
        <div class="group">
            <input name="password" class="inputMaterial" type="password" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>密码</label>
        </div>
        <button id="buttonlogintoregister" type="submit">登录</button>
    </form>
    <div id="footer-box"><p class="footer-text">登录到运维管理平台</p></div>
</div>
</body>
</html>
